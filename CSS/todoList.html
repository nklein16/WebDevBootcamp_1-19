<!DOCTYPE html>
<html>
<head>
	<title>To Do List</title>
	<link rel="stylesheet" type="text/css" href="todos.css">
</head>

<!-- Notes about ids and classes:

	IDs:

	1) The "id" tag is a way to single out a (single) element for css styling.
	2) A particular id tag can only be used once per page.
	3) There can be multiple ids on a page, so long as they are all unique.

	Classes:
    The "class" tag allows us to target more than one area on the page for css styling, whether they are grouped together or not.


  -->
  
<body>
	<h1>To Do List</h1>
	<ul>
		<li class="completed">
			<input type="checkbox" checked>
			Walk Rusty
		</li>
		<li class="completed">
			<input type="checkbox" checked>
			Buy Groceries
		</li>
		<li id="special">
			<input type="checkbox">
			Finish Recording CSS Videos
		</li>
	</ul>
</body>
</html>
